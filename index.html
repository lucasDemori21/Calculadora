<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="historico">
            <h1>Resultado: <h2 id="historic"></h2></h1>
        </div>
        <form action="#" >
            <table border="1">
                <p id="resultado"></p>
                <tr>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="inserir('-')">&minus;</button></td>
                    <td><button onclick="inserir('+')">&plus;</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('7')">7</button></td>
                    <td><button onclick="inserir('8')">8</button></td>
                    <td><button onclick="inserir('9')">9</button></td>
                    <td><button onclick="inserir('/')">&divide;</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('4')">4</button></td>
                    <td><button onclick="inserir('5')">5</button></td>
                    <td><button onclick="inserir('6')">6</button></td>
                    <td><button onclick="inserir('*')">&times;</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('1')">1</button></td>
                    <td><button onclick="inserir('2')">2</button></td>
                    <td><button onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" style="height: 100%;">=</button></td> 
                </tr>
                <tr>
                    <td colspan="2"><button onclick="inserir('0')">0</button></td>
                    <td><button onclick="inserir('.')">.</button></td>
                
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
